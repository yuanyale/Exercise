<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘阶计算</title>
</head>
<body>
<script>
    /*
    整数乘阶：一个整数所有小于或等于它本身的所有数的乘积
    注意：0！=1；
     */
    function factorialize(num) {
        var mul=1;
        for(var i=1;i<=num.length;i++){
           mul*=i;
        }
        return mul;
    }
     factorialize(6);

    var mul=1;
    for(var i=1;i<=5;i++){
        mul*=i;
    }
    console.log(mul);
</script>
</body>
</html>
